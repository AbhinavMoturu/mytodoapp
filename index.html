<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Lists</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Folders</h3>
                <button class="new-folder-btn" id="folderPlusBtn"><i class="fas fa-folder-plus"></i></button>
            </div>
            <!-- Modal for previous lists -->
            <div id="previousListsModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Previous Lists</h3>
                        <button class="close-modal-btn"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="modal-body">
                        <ul id="previousListsContainer" class="previous-lists-container">
                            <!-- Previous lists will be loaded here -->
                        </ul>
                    </div>
                </div>
            </div>
            <ul class="folders-list">
                <li class="folder active"><i class="fas fa-folder"></i> All To Do Lists</li>
                <li class="folder"><i class="fas fa-folder"></i> Personal</li>
                <li class="folder"><i class="fas fa-folder"></i> Work</li>
                <li class="folder"><i class="fas fa-folder"></i> Ideas</li>
            </ul>
            <div class="sidebar-footer">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
        <div class="main-content">
            <div class="todo-header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search to do lists...">
                </div>
                <div class="view-options">
                    <button class="view-btn active" data-view="list"><i class="fas fa-list"></i></button>
                    <button class="view-btn" data-view="grid"><i class="fas fa-th-large"></i></button>
                </div>
            </div>
            <div class="todo-container">
                <div class="todo-input">
                    <input type="text" id="taskInput" placeholder="Add a new to do list...">
                    <button id="addTask"><i class="fas fa-plus"></i></button>
                </div>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <ul id="taskList" class="todo-lists">
                    <!-- To do lists will be added here dynamically -->
                </ul>
                <div class="todo-footer">
                    <span id="taskCount">0 to do lists</span>
                    <button id="clearCompleted">Clear Completed</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
